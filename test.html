<form action="http://localhost:3000/api/users/search" method="GET">
    <input type="text" name="userName" placeholder="user"/>
    <input type="number" name="minAge" placeholder="min age" />
    <input type="number" name="maxAge" placeholder="max age" />
    <input type="radio" name="gender" value="male" />male
    <input type="radio" name="gender" value="female" placeholder="last" />female
    <input type="text" name="country" placeholder="country" />
    <input type="text" name="language" placeholder="language" />
    <input type="submit" />
</form>
